{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Создай аккаунт{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row col-5">
            <h1>Регистрация</h1>
            <p>Пожалуйста, зарегистрируйтесь, используя следующую форму:</p>
            <form method="post">
                {{ user_form|crispy }}
                {% csrf_token %}
                <p class="mt-3"><input type="submit" class="btn btn-outline-success" value="Создай мой аккаунт"></p>
            </form>
        </div>
    </div>
{% endblock %}
