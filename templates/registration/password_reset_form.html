{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5">
    <div class="row col-5">
        <h1>Забыли свой пароль ?</h1>
        <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="mt-4"><input type="submit"
                                   class="btn btn-outline-info" value="Отправить e-mail"></p>
        </form>
    </div>
    </div>
{% endblock %}
